<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login - SecureLink SA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <div class="logo-section">
      <ion-icon name="shield-checkmark" size="large" color="primary"></ion-icon>
      <h1>SecureLink SA</h1>
      <p>Your safety is our priority</p>
    </div>

    <ion-card>
      <ion-card-content>
        <form (ngSubmit)="login()">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input 
              type="email" 
              [(ngModel)]="email" 
              name="email"
              required>
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input 
              type="password" 
              [(ngModel)]="password" 
              name="password"
              required>
            </ion-input>
          </ion-item>

          <ion-button 
            expand="block" 
            type="submit" 
            class="login-button">
            Login
          </ion-button>
        </form>

        <div class="register-link">
          <p>Don't have an account? 
            <ion-button fill="clear" (click)="goToRegister()">
              Register here
            </ion-button>
          </p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
